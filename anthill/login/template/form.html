<html>
<head>
    <title>Authorize</title>

	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/css/login-modal.css">
	<link rel="stylesheet" href="/static/css/style.css">

	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/jquery.redirect.js"></script>
	<script src="/static/js/authpage.js"></script>
	<script src="/static/js/authentication.js"></script>

	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/bootbox.min.js"></script>

</head>
<body>

<br><br>

<div id="main" class="container" role="main" align="center">
    <div id="status"></div>
    <div class="row col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
       <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
                Sign in with:
                <span class="pull-right">
                    <i class="fa fa-question-circle form-info" aria-disabled="true"
                        data-container="body" data-popover="true"
                        data-trigger="hover" data-placement="left"
                        data-content="Scope: {{ ', '.join(scopes)}}"></i>
                </span>
            </h3>
          </div>
          <div class="panel-body">
            <div style="text-align: center;">
                {% if "google" in social_apis %}
                <button type="button" data-social="google" class="btn btn-lg btn-primary sign-in-button form-info"
                        data-container="body" data-popover="true"
                        data-trigger="hover" data-placement="bottom"
                        data-content="Google">
                    <i class="fa fa-google fa-2x" aria-hidden="true"></i>
                </button>
                {% end %}

                {% if "facebook" in social_apis %}
                <button type="button" data-social="facebook" class="btn btn-lg btn-primary sign-in-button form-info"
                        data-container="body" data-popover="true"
                        data-trigger="hover" data-placement="bottom"
                        data-content="Facebook">
                    <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
                </button>
                {% end %}

                {% if "vk" in social_apis %}
                <button type="button" data-social="vk" class="btn btn-lg btn-primary sign-in-button form-info"
                        data-container="body" data-popover="true"
                        data-trigger="hover" data-placement="bottom"
                        data-content="VK">
                    <i class="fa fa-vk fa-2x" aria-hidden="true"></i>
                </button>
                {% end %}

                <button type="button" data-social="dev" class="btn btn-lg btn-default sign-in-button form-info"
                        data-container="body" data-popover="true"
                        data-trigger="hover" data-placement="bottom"
                        data-content="Developer Account">
                    <i class="fa fa-user-md fa-2x" aria-hidden="true"></i>
                </button>
            </div>
          </div>
        </div>

        <div style="text-align: center;">
            <div id="result"></div>
        </div>
    </div>

</div>

<script>

    $(".form-info").popover();

    authform_init(
        "{{ redirect_to }}",
        "{{ gamespace }}",
        "{{ ",".join(scopes) }}",
        "{{ should_have }}",
        "{{ attach_to or '' }}",
        "{{ auth_as or '' }}");

</script>

<div id="auth-root"></div>

</body>
</html>
