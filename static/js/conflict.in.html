
<div class="modal fade" id="form-ismine" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" align="center">
                <h3>
                    Is this account yours?
                </h3>
                <div id="account-ismine"></div>
            </div>
            <div class="modal-footer">
                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group" role="group">
                        <button id="ismine-yes" class="btn btn-primary btn-lg">Yes</button>
                    </div>

                    <div class="btn-group" role="group">
                        <button id="ismine-no" class="btn btn-default btn-lg">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade bs-example-modal-sm" id="conflict-progress" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content" align="center">
            <h5>Please wait ...</h5>
        </div>
    </div>
</div>

<div class="modal fade" id="conflict-choose" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 align="center">
                    Which account to use?
                </h3>
            </div>
            <div class="modal-body">
                <div align="center">
                    <p> You have an account conflict: few credentials are connected to the same account.<br>
                        Please choose the account you would like to proceed with. Another account <span class="label label-warning">will be lost</span></p>
                </div>
                <div id="account-choose">
                </div>
                <div style="clear: both;"></div>
            </div>
            <div class="modal-footer" style="display:none">
            </div>
        </div>
    </div>
</div>
