<html>
<head>
    <title>Authorize</title>

	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>

	<script src="/static/js/authdev.js"></script>

	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/login-modal.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">

</head>
<body>

<div class="container" role="main">

    <div class="modal-header" align="center">
        <i class="fa fa-user-md fa-5x" aria-hidden="true"></i>
        <h3>Developer Account</h3>
    </div>

    <div id="div-forms">

        <form id="login-form">
            <div class="modal-body">
                <input id="login_username" name="username" class="form-control" autocomplete="on" type="text" placeholder="Username" required autofocus>
                <input id="login_password" name="password" class="form-control" autocomplete="on" type="password" placeholder="Password" required>
            </div>
            <div class="modal-footer">
                <div>
                    <button type="submit" id="login-button" class="btn btn-primary btn-lg btn-block">Login</button>
                </div>
            </div>

        </form>

    </div>
</div>

<script type="text/javascript">
    $(function()
    {
        auth_dev_init("{% raw callback %}");
    });
</script>

</body>
</html>
