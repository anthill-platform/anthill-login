<script type="text/javascript">

    function parse_url_arguments(location)
    {
        var vars = {}, hash;
        var hashes = location.href.slice(location.href.indexOf('?') + 1).split('&');

        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars[hash[0]] = hash[1];
        }

        return vars;
    }

    var arguments = parse_url_arguments(document.location);
    var code = arguments["code"];

    opener["auth_callback"](code);

    window.close();
</script>
